{% extends "master.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
<h1>Categories</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <th scope="row">{{category.id}}</th>
      <td>
        <a href="{{url_for('showCategories')}}{{category.id}}">{{category.name}}</a>
      </td>
      <td>
        {{category.description}}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
