{% extends "master.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
  <h1>Edit Category</h1>
  <form action="#" method="post">
      <p>Name:</p>
      <input type="text" size="30" name="name" value="{{category.name }}">
      <p>Description:</p>
      <input type="text" size="30" name="description" value="{{category.description }}">
      <br />
      <br />
      <input type="submit" value="Save" class="btn btn-success">
  </form>
  <br /><br />
  <button type="reset" onclick="goBack()" class="btn btn-success">Cancel</button>
  <script>
      function goBack() {
          window.history.back();
      }
  </script>
</div>
{% endblock %}
